{% extends 'base.html' %}
{% load static %}

{% block sub %} Bill {% endblock %}

{% block body %}
<div class="container">
    <form action="{% url 'accept_bill' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <h3 class="text-center">User</h3>
            <hr>
            <label>Full Name</label>
            <input type="text" class="form-control" value="{{ user.first_name }} {{user.last_name}}" readonly>
            <hr>
            <label >Email</label>
            <input type="text" class="form-control" value="{{ user.username }}" name="username"  readonly>
        </div>
        <div class="form-group">
            <h3 class="text-center">Room</h3>
            <hr>
            <label >Category</label>
            <input type="text" class="form-control" value="{{ room.category.name }}" readonly>
            <hr>
            <label >Room Name</label>
            <input type="text" class="form-control" value="{{ room.name }}" name="room_name" readonly>
            <hr>
            <label >Price</label>
            <input type="text" class="form-control" value="${{ room.price }}/per night" readonly>
        </div>
        <div class="form-group">
            <h3 class="text-center">Total Bill</h3>
            <hr>
            <label >Total Bill</label>
            <input type="text" class="form-control" value="${{ total_price }}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
