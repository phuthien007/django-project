{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

<div class="container mt-5 " style="background-color: whitesmoke;">
    <div class="row" style="padding-bottom: 10%;">
        <div class="col-sm-6">
            <h2 class="text-center">UPLOAD NOTES </h2>
            <hr>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="Branch">Branch</label>
                <select class="form-control" name="branch" id="Branch">
                    <option value="default">--> Select Branch <--</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                </select>
                <label for="">Subject</label>
                <input type="text" id="" class="form-control" name="subject">
                <label for="">Notes File</label>
                <input type="file" id="" class="form-control" name="notesfile" >
                <label for="">File Type</label>
                <select class="form-control" name="filetype" id="">
                    <option value="default">--> Select File Type <--</option>
                    <option value="PDF">PDF</option>
                    <option value="PPT">PPT</option>
                    <option value="DOC/DOCX">DOC/DOCX</option>
                    <option value="TXT">TXT</option>
                    <option value="Image">Image</option>
                    <option value="ZIP/RAR">ZIP/RAR</option>
                </select>
                
                <label for="">Description</label>
                <textarea name="description" class="form-control" id="" cols="10" rows="5"></textarea>
                <input type="submit" class="btn btn-danger mt-2" value="SUBMIT">
            </form>
        </div>
         <div class="col-sm-6">
           <img src="{% static 'images/note4.jpg' %}" alt="" width="105%" height="550px" >
        </div>
    </div>
</div>

{% ifequal error 'no' %}
<script>
    alert("Notes Uploaded Successfully")
</script>
{% endifequal %}
{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again")
</script>
{% endifequal %}


{% endblock %}
