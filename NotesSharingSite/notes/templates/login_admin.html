{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Successfully');
    window.location=( "{% url 'admin_home' %}" );
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}
<div class="container mt-5" style="background-color: whitesmoke">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/admin_login.jpg' %}" class="img-thumbnail " alt="admin login">
        </div>
        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
            <hr>
            <p>Enter YOUR USERNAME and PASSWORD for access Admin Panel</p>
            <form action="" method="post">
                    {% csrf_token %}
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Enter username" name="username">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter Password" name="pwd">
                <input type="submit" class="btn btn-primary mt-2" value="LOGIN">
            </form>
        </div>
    </div>
</div>

{% endblock %}
